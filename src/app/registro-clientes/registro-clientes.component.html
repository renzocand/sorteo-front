
<div class="container mt-3">
    <div class="row">
      <div class="col-12">
  
        <div class="card">
          <div class="card-header">
            Rifa de Sonia
          </div>
          <div class="card-body">         
            <form>
              <div class="form-row">
                <div class="form-group col-md-8">
                  <label for="inputEmail4">Nombre Completo</label>
                  <input [(ngModel)]="cliente.nombre" name="nombre" type="text" class="form-control">
                </div>
                <div class="form-group col-md-4">
                  <label for="inputPassword4">DNI</label>
                  <input [(ngModel)]="cliente.dni" name="dni" type="text" class="form-control"  mask="9999999" >
                </div>
                <div class="form-group col-md-8">
                  <label for="inputPassword4">Ciudad</label>
                  <input [(ngModel)]="cliente.ciudad" name="ciudad" type="text" class="form-control">
                </div>
                <div class="form-group col-md-4">
                  <label for="inputPassword4">Cantidad de Rifas</label>
                  <input [(ngModel)]="cliente.cntRifas" name="cntRifas" type="number" min="1"   class="form-control">
                </div>
              </div>
       
              <button type="button" (click)="save()" class="btn btn-primary">Registrar Rifa</button>
            </form>
        
          </div>
        </div>
        
        
      </div>
    </div>
  </div>
