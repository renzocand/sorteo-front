<div class="container mt-3">
  <div class="row">
    <div class="col-12">

      <div class="card">
        <div class="card-header">
          <div class="row justify-content-between">
            <h5>{{appService.configuracion.nombreUsuario}}</h5>
            <span>{{ 'S/' + appService.configuracion.precioRifa * cliente.cntRifas}}</span>
          </div>
        </div>
        <div class="card-body">
          <form>
            <div class="form-row">
              <div class="form-group col-md-7">
                <label for="inputEmail4">Nombre Completo</label>
                <input [(ngModel)]="cliente.nombre" name="nombre" type="text" class="form-control">
              </div>
              <div class="form-group col-md-3">
                <label for="inputPassword4">Celular</label>
                <input [(ngModel)]="cliente.dni" name="dni" type="text" class="form-control" mask="000-000-000" thousandSeparator="-">
              </div>
              <div class="form-group col-md-2">
                <label for="inputPassword4">Cantidad de Rifas</label>
                <input [(ngModel)]="cliente.cntRifas" name="cntRifas" type="number" min="1" class="form-control">
              </div>
              <div class="form-group col-md-4">
                <label for="inputPassword4">Departamento <span class="text-muted">(opcional)</span></label>
                <ng-select [items]="departamento" (change)="departamentoChange($event)" bindLabel="nombre_ubigeo"
                  [(ngModel)]="cliente.departamento" name="departamento">
                </ng-select>
              </div>
              <div class="form-group col-md-4">
                <label for="inputPassword4">Provincia <span class="text-muted">(opcional)</span></label>
                <ng-select [items]="provincia" (change)="provinciaChange($event)" [disabled]="provincia.length == 0" bindLabel="nombre_ubigeo"
                  [(ngModel)]="cliente.provincia" name="provincia">
                </ng-select>
              </div>
              <div class="form-group col-md-4">
                <label for="inputPassword4">Distrito <span class="text-muted">(opcional)</span></label>
                <ng-select [items]="distrito" bindLabel="nombre_ubigeo" [disabled]="distrito.length == 0"
                  [(ngModel)]="cliente.distrito" name="distrito">
                </ng-select>
              </div>
            </div>

            <button [disabled]="loading" type="button" (click)="save()" class="btn btn-primary">Registrar Rifa</button>

          </form>

          <div class="row justify-center" *ngIf="loading">
            <div class="spinner-border mt-2 " role="status">
              <span class="sr-only">Cargando...</span>
            </div>
          </div>


        </div>
      </div>


    </div>
  </div>
</div>
